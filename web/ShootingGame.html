<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game 1</title>
    <style media="screen">
        canvas {
            border : 1px black solid;
        }
    </style>
    <!--主体相关文件-->
    <script src="ShootingGame/game/utils.js"></script>
    <script src="ShootingGame/game/game.js"></script>
    <script src="ShootingGame/game/game_scene.js"></script>
    <script src="ShootingGame/game/game_image.js"></script>
    <script src="ShootingGame/game/game_partical_system.js"></script>
    <!--场景文件-->
    <script src="ShootingGame/scene/main/scene.js"></script>
    <!--结束和标题场景-->
    <script src="ShootingGame/scene/title/scene_title.js"></script>
    <!--关卡数据-->


</head>
<body>
    <canvas id="id-canvas" width="400" height="600"></canvas>
    <hr>
    <input id=id-input-speed type="range" value="1">
    <div class="">
                <!--<textarea id="id-text-log" rows="20" cols="50">-->

                <!--</textarea>-->
    </div>
    <div class="">
        <label>
            <input class="game-auto-slider" type="range"
                   value=""
                   data-value="config.player_speed" >
            玩家速度：<span class="game-label"></span>
        </label>
    </div>
    <div class="">
        <label>
            <input class="game-auto-slider" type="range"
                   value=""
                   data-value="config.bullet_speed" >
            子弹速度：<span class="game-label"></span>
        </label>
    </div>
    <div class="">
        <label>
            <input class="game-auto-slider" type="range"
                   value=""
                   min="-10"
                   max="10"
                   data-value="config.cloud_speed" >
            云的速度：<span class="game-label"></span>
        </label>
    </div>
    <div class="">
        <label>
            <input class="game-auto-slider" type="range"
                   value=""
                   data-value="config.enemy_speed" >
            敌人速度：<span class="game-label"></span>
        </label>
    </div>
    <div class="">
        <label>
            <input class="game-auto-slider" type="range"
                   value=""
                   max="15"
                   data-value="config.fire_cooldown" >
            子弹cd：<span class="game-label"></span>
        </label>
    </div>
    <script src="ShootingGame/main.js"></script>
    <script>
        var es = sel => document.querySelectorAll(sel)

        var bindAll = function (sel, eventName, callback) {
            var l = es(sel)
            for (var i = 0; i < l.length; i++) {
                var input = l[i]
                input.addEventListener(eventName, function (event) {
                    callback(event)
                })
            }
        }

        bindAll('.game-auto-slider', 'input', function (event) {
            var target = event.target
            var bindVar = target.dataset.value
            var v = target.value
            eval(bindVar + '=' + v)
            //
            var label = target.closest('label').querySelector('game-label')
            label.innerText = v
        })
    </script>
</body>
</html>
