<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>game 1</title>
        <style media="screen">
            canvas {
                border : 1px black solid;
            }
        </style>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="300"></canvas>
<script>


var imageFromPath = function (path) {
    var img = new Image()
    img.src = path
    return img
}
var Paddle = function () {
    var image = imageFromPath('rectangle.png')
    var o = {
        image: image,
        x: 40,
        y: 240,
        speed: 5,
    }
    var paddle = o
    o.moveLeft = function () {
        paddle.x -= paddle.speed
    }
    o.moveRight = function () {
        paddle.x += paddle.speed
    }
    return o
}
var Ball = function () {
    var image = imageFromPath('ball.png')
    var o = {
        image: image,
        x: 140,
        y: 200,
        speedX: 10,
        speedY: 10,
        fired: false,
    }
    o.move = function () {
        if(o.fired){
            if(o.x < 0 || o.x > 350){
                o.speedX *= -1
            }
            if(o.y < 0 || o.y > 250){
                o.speedY *= -1
            }
            //move
            o.x += o.speedX
            o.y += o.speedY
        }
    }
    o.fire = function () {
        o.fired = true
    }
    return o
}
var Game = function () {
    var g = {
        actions: {},
        keydowns: {},
    }
    var canvas = document.querySelector('#id-canvas');
    var context = canvas.getContext('2d');
    g.canvas = canvas
    g.context = context
    //draw
    g.drawImage = function (gameImage) {
        g.context.drawImage(gameImage.image, gameImage.x, gameImage.y)
    }
    //events
    window.addEventListener('keydown', function (event) {
        g.keydowns[event.key] = true
    })
    window.addEventListener('keyup', function (event) {
        g.keydowns[event.key] = false
    })
    //
    g.registerAction = function (key, callback) {
        g.actions[key] = callback
    }
    //timer
    setInterval(function () {
        //events
        var actions = Object.keys(g.actions)
        for (var i = 0; i < actions.length; i++){
            var key = actions[i]
            if (g.keydowns[key]){
                g.actions[key]()
            }
        }
        //update
        g.update()
        //clear
        context.clearRect(0, 0, canvas.width, canvas.height)
        //draw
        g.draw()
    }, 1000/30)

    return g
}

var main = function () {
    var game = Game()
    var paddle = Paddle()
    var ball = Ball()

    game.registerAction('a', function () {
        paddle.moveLeft()
    })
    game.registerAction('d', function () {
        paddle.moveRight()
    })
    game.registerAction('f', function () {
        ball.fire()
    })
    game.update = function () {
        ball.move()
        //判断相撞
    }
    game.draw = function () {
        //draw
        game.drawImage(paddle)
        game.drawImage(ball)
    }
}

main()


</script>
    </body>
</html>
