<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>game 1</title>
        <style media="screen">
            canvas {
                border : 1px black solid;
            }
        </style>
        <script src="BlockGame/utils.js"></script>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="300"></canvas>
<script>
var Paddle = function () {
    var image = imageFromPath('BlockGame/img/rectangle.png')
    var o = {
        image: image,
        x: 40,
        y: 240,
        speed: 1,
    }
    var paddle = o
    o.moveLeft = function () {
        if(paddle.x > 0){
            paddle.x -= paddle.speed
        }
    }
    o.moveRight = function () {
        if(paddle.x + o.image.width < 400){
            paddle.x += paddle.speed
        }
    }
    o.collide = function (object) {
        if (object.y + object.image.height > o.y){
            if (object.x > o.x && object.x < o.image.width + o.x){
                return true
            }
        }
        return false
    }
    return o
}

var Ball = function () {
    var image = imageFromPath('BlockGame/img/ball.png')
    var o = {
        image: image,
        x: 140,
        y: 200,
        speedX: 2,
        speedY: 2,
        fired: false,
        crashed: false,
    }
    o.move = function () {
        if(o.fired){
            if(o.x < 0 || o.x > 400 - o.image.width){
                o.speedX *= -1
            }
            if(o.y < 0 || o.y > 300 - o.image.height){
                o.speedY *= -1
            }
            //move
            o.x += o.speedX
            o.y += o.speedY
        }
    }
    o.rebound = function () {
        o.speedY *= -1
    }
    o.fire = function () {
        o.fired = true
    }
    o.crash = function () {
        o.crashed = true
    }
    o.refresh = function () {
        o.crashed = false
    }
    return o
}

var Brick = function () {
    var image = imageFromPath('BlockGame/img/brick.png')
    var o = {
        image: image,
        x: 0,
        y: 0,
        width: 73,
        h: 27,
        alive: true
    }

    o.collide = function (ball) {
        return o.alive && (rectIntersects(o, ball) || rectIntersects(ball, o))
    }

    o.break = function () {
        o.alive = false
    }
    return o
}

var Succeed = function () {
    var image = imageFromPath('BlockGame/img/succeed.png')
    var o = {
        image: image,
        x: 0,
        y: 0,
    }
    return o
}

var Game = function () {
    var g = {
        actions: {},
        keydowns: {},
    }
    var canvas = document.querySelector('#id-canvas');
    var context = canvas.getContext('2d');
    g.canvas = canvas
    g.context = context
    //draw
    g.drawImage = function (gameImage) {
        g.context.drawImage(gameImage.image, gameImage.x, gameImage.y)
    }
    //events
    window.addEventListener('keydown', function (event) {
        g.keydowns[event.key] = true
    })
    window.addEventListener('keyup', function (event) {
        g.keydowns[event.key] = false
    })
    //
    g.registerAction = function (key, callback) {
        g.actions[key] = callback
    }
    //timer
    setInterval(function () {
        //events
        var actions = Object.keys(g.actions)
        for (var i = 0; i < actions.length; i++){
            var key = actions[i]
            if (g.keydowns[key]){
                g.actions[key]()
            }
        }
        //update
        g.update()
        //clear
        context.clearRect(0, 0, canvas.width, canvas.height)
        //draw
        g.draw()
    }, 1000/150)

    return g
}

var main = function () {
    var game = Game()
    var paddle = Paddle()
    var ball = Ball()
    var succeed = Succeed()
    var bricks = []
    for (var i = 0; i < 5; i++){
        for (var j = 0; j < 3; j++) {
            var b = Brick()
            b.x = i * 73
            b.y = j * 27
            bricks.push(b)
        }
    }

    game.registerAction('a', function () {
        paddle.moveLeft()
    })
    game.registerAction('d', function () {
        paddle.moveRight()
    })
    game.registerAction('f', function () {
        ball.fire()
    })
    game.update = function () {
        ball.move()
        //判断ball和rectangle相撞
        if (paddle.collide(ball)) {
            ball.rebound()
        }
        //判断ball和brick相撞
        for (var i = 0; i < bricks.length; i++){
            var brick = bricks[i]
            if (brick.collide(ball)){
                ball.rebound()
                brick.break()
            }
        }

    }
    game.draw = function () {
        //draw
        for (var i = 0; i < bricks.length; i++){
            if (bricks[i].alive){
                break;
            }
            if(i == bricks.length - 1){
                game.drawImage(succeed)
            }
        }

        game.drawImage(paddle)
        game.drawImage(ball)

        for (var i = 0; i < bricks.length; i++){
            var brick = bricks[i]
            if(brick.alive){
                game.drawImage(brick)
            }
        }
    }
}

main()
</script>
    </body>
</html>
