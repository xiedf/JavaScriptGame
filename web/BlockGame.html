<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>game 1</title>
        <style media="screen">
            canvas {
                border : 1px black solid;
            }
        </style>
        <script src="BlockGame/utils.js"></script>
        <script src="BlockGame/Ball.js"></script>
        <script src="BlockGame/Brick.js"></script>
        <script src="BlockGame/Game.js"></script>
        <script src="BlockGame/Paddle.js"></script>
        <script src="BlockGame/Succeed.js"></script>
        <script src="BlockGame/utils.js"></script>

    </head>
    <body>
        <canvas id="id-canvas" width="400" height="300"></canvas>
<script>
    var main = function () {
        var game = Game(150)

        var paddle = Paddle()
        var ball = Ball()

        var succeed = Succeed()

        var bricks = []
        for (var i = 0; i < 5; i++){
            for (var j = 0; j < 3; j++) {
                var b = Brick()
                b.x = i * 73
                b.y = j * 27
                bricks.push(b)
            }
        }

        var paused = false
        game.registerAction('a', function () {
            paddle.moveLeft()
        })
        game.registerAction('d', function () {
            paddle.moveRight()
        })
        game.registerAction('f', function () {
            ball.fire()
        })
        window.addEventListener('keydown', function (event) {
            if(event.key == 'p'){
                paused = !paused
            }
        })
        game.update = function () {
            if (paused) {
                return
            }
            ball.move()
            //判断ball和rectangle相撞
            if (paddle.collide(ball)) {
                ball.rebound()
            }
            //判断ball和brick相撞
            for (var i = 0; i < bricks.length; i++){
                var brick = bricks[i]
                if (brick.collide(ball)){
                    ball.rebound()
                    brick.break()
                }
            }

        }
        game.draw = function () {
            //draw
            for (var i = 0; i < bricks.length; i++){
                if (bricks[i].alive){
                    break;
                }
                if(i == bricks.length - 1){
                    game.drawImage(succeed)
                }
            }

            game.drawImage(paddle)
            game.drawImage(ball)

            for (var i = 0; i < bricks.length; i++){
                var brick = bricks[i]
                if(brick.alive){
                    game.drawImage(brick)
                }
            }
        }
    }
main()

</script>
    </body>
</html>
