<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>game 1</title>
        <style media="screen">
            canvas {
                border : 1px black solid;
            }
        </style>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="300"></canvas>
<script>


var imageFromPath = function (path) {
    var img = new Image()
    img.src = path
    return img
}
var Paddle = function () {
    var image = imageFromPath('rectangle.png')
    var o = {
        image: image,
        x: 40,
        y: 240,
        speed: 5,
    }
    var paddle = o
    o.moveLeft = function () {
        paddle.x -= paddle.speed
    }
    o.moveRight = function () {
        paddle.x += paddle.speed
    }
    return o
}
var Game = function () {
    var g = {}
    var canvas = document.querySelector('#id-canvas');
    var context = canvas.getContext('2d');
    g.canvas = canvas
    g.context = context

    setInterval(function () {
        //update
        g.update()
        //clear
        context.clearRect(0, 0, canvas.width, canvas.height)
        //draw
        g.draw()
    }, 1000/30)

    return g
}
var main = function () {

    var game = Game()

    var paddle = Paddle()

    var leftDown = false;
    var rightDown = false;

    window.addEventListener('keydown', function (event) {
        var k = event.key;
//    log(event)
        if (k == 'a') {
            leftDown = true;
        } else if (k == 'd') {
            rightDown = true;
        }
    })

    window.addEventListener('keyup', function (event) {
        var k = event.key;
        if (k == 'a') {
            leftDown = false;
        } else if (k == 'd') {
            rightDown = false;
        }
    })

    game.update = function () {
        //更新横坐标
        if (leftDown) {
            paddle.moveLeft()
        } else if (rightDown) {
            paddle.moveRight()
        }
    }
    game.draw = function () {
        //draw
        game.context.drawImage(paddle.image, paddle.x, paddle.y)
    }
}

main()


</script>
    </body>
</html>
